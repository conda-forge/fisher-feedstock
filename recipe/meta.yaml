{% set name = "fisher" %}
{% set version = "0.1.12" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/brentp/fishers_exact_test/archive/refs/tags/v{{ version }}.tar.gz
  sha256: ad082c5aa382cc6c7e67ccd78ed5707d3ec516ab022484edfcfbad9307f7a5a0

build:
  number: 0
  skip: true  # [py2k]
  script:
    - "{{ PYTHON }} setup.py build_ext -j{{ CPU_COUNT }}"
    - "{{ PYTHON }} -m pip install . --no-deps --ignore-installed"

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - {{ compiler('c') }}
  host:
    - python
    - numpy
    - pip
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - fisher

about:
  home: http://github.com/brentp/fishers_exact_test
  license_file: LICENSE
  license: BSD-3-Clause
  summary: Simple, fast implementation of Fisher's exact test

extra:
  recipe-maintainers:
    - npavlovikj
    - maxyme
