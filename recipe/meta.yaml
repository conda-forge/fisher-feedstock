{% set name = "fisher" %}
{% set version = "0.1.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/brentp/fishers_exact_test/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 5a0613c96d36a611451e375687c359b1b8b48bf037e3d3fb336088b5358abc17

build:
  number: 0
  skip: true  # [py2k]
  script:
    - {{ PYTHON }} setup.py build_ext -j{{ CPU_COUNT }}
    - {{ PYTHON }} -m pip install . --no-deps --ignore-installed

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - {{ compiler('c') }}
  host:
    - python
    - numpy
    - pip
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - fisher

about:
  home: http://github.com/brentp/fishers_exact_test
  license_file: LICENSE
  license: BSD-3-Clause
  summary: Simple, fast implementation of Fisher's exact test

extra:
  recipe-maintainers:
    - npavlovikj
    - maxyme
